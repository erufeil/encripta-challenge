<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador-Challenge</title>
    <link rel="stylesheet" href="./assets/stylessheet.css">
</head>

<body>
    <header></header>

    <main class="container">

        <div class="container__izq">
            <div class="container__izq_header">
                <img src="./assets/header.png" alt="a de alura" class="container__izq__logo" />
            </div>
            <div class="container__izq__text">
                <textarea name="textoIngresado" id="textoIngresado" rows="10" cols="50" class="box__invisible"
                    class="textoNormal">Ingrese el texto aqui</textarea>
                <p class="textoInfo">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="container__izq__buttons">
                <button type="button" class="boton__encriptar">Encriptar</button>
                <button type="button" class="boton__desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="container__der">
            <div class="container__der__buscar">
                <img src="./assets/BuscarLogo.jpg" alt="persona con lupa" />
            </div>
            <div class="container__der__texto">
                <textarea name="textoCodificado" id="textoCodificado" rows="4" cols="30" class="box__encriptada"
                    class="textoNormal">Ning√∫n texto encontrado.</textarea>
            </div>
            <div>
                <p class="textoInfoalineado" >Ingresa el texto que quieras <br> Encriptar o Desencriptar</p>
            </div>
            <div class="container__der__button"> 
                <div class="centrarboton">  <button type="button" class="botonCopiar">Copiar</button> </div>
                 
            </div>


        </div>

    </main>


    <footer>
        <p class="textoInfo">By ERF - 2024</p>
        <a class="textoInfo" href="http://www.freepik.com">Image Designed by Dooder / Freepik</a>
    </footer>
</body>

</html>
